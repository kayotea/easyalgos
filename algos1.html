// returns the digit at the given place of given num
// ex: returns 4 given (54321, 1000)
function numAtPlace(num, place){
	var digit = Math.floor(num)/place;
	while(largestPlace(digit) > 1){
		digit -= largestPlace(digit);
	}
	digit = Math.floor(digit);
	return digit;
}
// returns the sum of the digits
// ex: returns 7 if given 34

	var sum = 0;

function extractDigit(num, place){

	if (place >= 0) {
		var hold = Math.pow(10,place);
		return Math.floor(num/hold%10);
	}else if (place < 0){
		var hold = Math.pow(10,Math.abs(place));
		return Math.floor(num*hold%10)
	}
}

function weekdayName(weekdayNum){
	if (weekdayNum == 1){
		return "Sunday";
	}else if(weekdayNum == 2){
		return "Monday";
	}else if(weekdayNum == 3){
		return "Tuesday";
	}else if(weekdayNum == 4){
		return "Wednesday";
	}else if(weekdayNum == 5){
		return "Thursday";
	}else if(weekdayNum == 6){
		return "Friday";
	}else if(weekdayNum == 7){
		return "Saturday";
	}
}
function weekdayName2(dayNum){
	while(dayNum > 7){
		dayNum -= 7;
	}
	return weekdayName(dayNum);
}
function isWeekday(dayNum){
	while(dayNum > 7){
		dayNum -= 7;
	}
	if (dayNum > 1 && dayNum < 7){
		return true;
	}else{
		return false;
	}
}
function someDays(){
	var day = "";
	for (var i = 1; i <= 17; i++){
		day = Math.floor(Math.random()*365);
		weekdayName2(day);
		if (isWeekday(day)){
			console.log("Work hard!");
		}else{
			console.log("Enjoy your day off!")
		}
	}
}
function monthName(monthNum){
	var year = ["January","February","March","April","May","June","July","August","September","October","November","December",]
	if (monthNum <=12){
		monthNum -= 1;
		return year[monthNum];
	}else{
		return "error: "+monthNum+"th month does not exist";
	}
}
function monthToDays(monthNum){
	// 28 days in february
	if (monthNum == 2){
		return 28;
	} 
	//  30 days hath sept, aprl, june, novb
	else if (monthNum == 9 || monthNum == 4 || monthNum == 6 || monthNum == 11){
		return 30;
	}
	// all the rest have 31
	else if (monthNum == 1 || monthNum == 3 || monthNum == 5 || monthNum == 7 || monthNum == 8 || monthNum == 10 || monthNum == 12){
		return 31;
	}
	// invalid month
	else{
		return null;
	}
}
function dayToMonth(dayNum){
	var year = [31,28,31,30,31,30,31,31,30,31,30,31]
	for (var i = 0; i < year.length; i++){
		if ((dayNum - year[i]) <= 0){
			return monthName(i+1);
		}else{
			dayNum -= year[i];
		}
	}
}
function dayToDate(dayNum){
	var year = [31,28,31,30,31,30,31,31,30,31,30,31]
	for (var i = 0; i < year.length; i++){
		if ((dayNum - year[i]) <= 0){
			return dayNum;
		}else{
			dayNum -= year[i];
		}
	}
}
function fullDate(dayNum){
	var fullDate = weekdayName2(dayNum) + ", " + dayToMonth(dayNum) + " " + dayToDate(dayNum) + ", 2017";
	return fullDate;
}
